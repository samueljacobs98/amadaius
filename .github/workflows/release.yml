name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (semver), e.g. 1.2.2'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write     
      pull-requests: write 
    steps:
      - name: Check out full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Bump package.json & tag
        run: |
          # enable git tagging via npm
          npm config set git-tag-version true
          # bump to the version you entered
          npm version ${{ github.event.inputs.version }}

      - name: Push commit & tags
        run: |
          git push origin HEAD:main
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Verify npm package
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}
          body: |
            <!--
              Paste your release notes here, or leave blank to draft.
            -->
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
