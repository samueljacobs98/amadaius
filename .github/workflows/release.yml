name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (semver), e.g. 1.2.2"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write # Required for npm trusted publishing via OIDC

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org/"
          # Use trusted publishing (OIDC) - no token needed!

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Verify npm package
        run: |
          PACK_DIR=$(mktemp -d)
          pnpm pack --pack-destination "$PACK_DIR"
          ls "$PACK_DIR"

      - name: Check if version already exists
        id: check_version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if pnpm view amadaius@${VERSION} version > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${VERSION} already exists on npm!"
            exit 1
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${VERSION} is available"
          fi

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ github.event.inputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1 || git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${TAG} already exists!"
            exit 1
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${TAG} is available"
          fi

      - name: Bump package.json & create tag
        run: |
          pnpm version ${{ github.event.inputs.version }} --no-git-tag-version
          git add package.json
          if [ -f pnpm-lock.yaml ]; then
            git add pnpm-lock.yaml
          fi
          git commit -m "chore: release v${{ github.event.inputs.version }}"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"

      - name: Push commit & tags
        run: |
          git push origin HEAD:main
          git push origin --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body: |
            Release v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
