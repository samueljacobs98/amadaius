name: Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (optional)"
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - name: Configure npm token (optional)
        if: ${{ secrets.NPM_TOKEN != '' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm whoami

      - run: npm ci
      - run: npm run build
      - run: npm pack --dry-run

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version ${VERSION}"

      - name: Check if package exists
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view amadaius@${PACKAGE_VERSION} version > /dev/null 2>&1; then
            echo "Warning: This version already exists on npm"
          else
            echo "âœ“ Version is available for publishing"
          fi

      - name: Publish to npm
        env:
          USE_TOKEN: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          if [ "${USE_TOKEN}" = "true" ]; then
            echo "Publishing with NPM_TOKEN"
            npm publish --access public --registry https://registry.npmjs.org/
          else
            echo "Publishing with trusted publishing (OIDC)"
            npm publish --provenance --access public --registry https://registry.npmjs.org/
          fi
